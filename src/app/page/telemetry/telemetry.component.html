<div class="columns">
  <div class="column is-two-fifths">
    <div class="content">
      <app-http-message-list [messages]="traffic" (selected)="activeMessage = $event"></app-http-message-list>
    </div>
  </div>
  <div class="column">
    <div class="content" *ngIf="activeMessage">
      <app-http-message-info [message]="activeMessage"></app-http-message-info>
    </div>
  </div>
</div>
