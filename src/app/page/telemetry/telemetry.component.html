<app-navbar [domain]="domain"></app-navbar>

<div class="columns">
  <div class="column is-two-fifths">
    <div class="content">
      <app-http-message-list
        [messages]="messages$ | async"
        (selected)="selectedMessage($event)"
      ></app-http-message-list>
    </div>
  </div>
  <div class="column">
    <div class="content" *ngIf="activeMessage">
      <app-http-message-info [message]="activeMessage"></app-http-message-info>
    </div>
  </div>
</div>
